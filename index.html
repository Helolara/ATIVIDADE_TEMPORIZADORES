<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>setInterval e setTimeout</title>
</head>
<body>
    <div class="container">
        <input type="number" id="intervalInput" placeholder="Digite o intervalo em ms">
        <button onclick="startInterval()">setInterval</button>
        <button onclick="stopInterval()">Parar o setInterval</button>
        <button onclick="startTimeout()">setTimeout</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
